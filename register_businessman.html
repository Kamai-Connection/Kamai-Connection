<div class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Register Businessman</h2>
      <form id="businessmanForm" action="/save_businessman" method="POST">
        <label for="businessmanName">Name:</label>
        <input type="text" id="businessmanName" name="businessmanName" required><br>
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" required><br>
        <label for="workNeeded">Work Needed:</label>
        <input type="text" id="workNeeded" name="workNeeded" required><br>
        <button type="submit">Save Businessman</button>
      </form>
    </div>
  </div>
