<div class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Register Worker</h2>
      <form id="workerForm" action="/save_worker" method="POST">
        <label for="workerName">Name:</label>
        <input type="text" id="workerName" name="workerName" required><br>
        <label for="workerSkills">Skills (comma separated):</label>
        <input type="text" id="workerSkills" name="workerSkills" required><br>
        <button type="submit">Save Worker</button>
      </form>
    </div>
  </div>
